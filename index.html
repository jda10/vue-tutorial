<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button v-on:click.once="add(1)">Add a year</button>
            <button v-on:click="subtract(1)">Subtract a year</button>
            <button v-on:click="add(10)">Add 10 years</button>
            <button v-on:click="subtract(10)">Subtract 10 years</button>
            <p>My age is {{age}}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
            <a href="http://www.google.com>" v-on:click.prevent="click()">Link to Google</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
